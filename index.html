<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/facicon.png" type="image/x-icon">
</head>

<body>
    <div class="main_bg">
        <video autoplay muted>
            <source src="img/video.webm" type="video/webm">
        </video>
    </div>
    <img src="img/Startup.png" alt="" class="star" id="star">
    <div class="taskbar">
        <div class="left" style="width: 24%;">
            <img src="img/taskbar-right.png" alt="">
        </div>
        <div class="center" id="startup">
            <img src="img/taskbar.png" alt="">
        </div>
        <div class="right">
            <img src="img/taskbar-left.png" alt="">
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
